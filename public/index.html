<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Awesome Fonts link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
   

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <span class="tweeter">tweeter</span>
      <span class="text "> <div><strong>Write  </strong>a new tweet
         </div><i class="fas fa-angle-double-down"></i> </span> 
    </nav>
<!-- header -->
    <header class="mainHeader">
      <div class=image>
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <div class="name">
          <span><b> Your</b> Name</span>
        </div>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <!-- error section(hidden) -->
      <main class="container">
        <div class="errorMessage">
          <i class="fas fa-exclamation"></i>
          <p class="errorText"></p>
          <i class="fas fa-exclamation"></i>
        </div>
      <!-- New tweets form -->
        <section class="new-tweet">
          <form action="/tweets" method="POST" id="new-tweet">
            <div>
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
            </div>
            <div class="input">
              <button type="submit">Tweet</button>
              <output id="charNum" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
      <!-- Old tweets swction -->
        <div class="userTweets"></div>
      </main>
  </body>
</html>
